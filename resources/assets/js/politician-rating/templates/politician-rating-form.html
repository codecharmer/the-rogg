<script>
    $(document).ready(function () {
        $("body").tooltip({selector: '[data-toggle=tooltip]', container: 'td'});
    });
</script>

<h3>Rate and Comment</h3>

<p class="hidden-xs">Hover over the amendment name to get a description.</p>
<p class="visible-xs">Touch the amendment name to get a description.</p>
<p ng-show="formDisabled">You have already reviewed this politician. Here is what you said.</p>

<table class="PoliticianRatingForm--amendments" ng-init="isDisabled = existingReview">
    <tr ng-repeat="x in ['First', 'Second', 'Third', 'Fourth', 'Fifth', 'Sixth', 'Seventh', 'Eighth', 'Ninth', 'Tenth']">
        <td class="PoliticianRatingForm--amendmentDescription" data-toggle="tooltip" data-placement="top" title="{{ amendments[x].description }}">{{ amendments[x].name }}:</td>
        <td>
            <img ng-repeat="y in [1,2,3,4,5]" ng-src="{{ review.scores[x] >= y && '/assets/images/liberty-bell.png' || '/assets/images/liberty-bell-dark.png' }}" ng-click="toggleAmendment(x, y)">
        </td>
    </tr>
</table>

<div>
    <textarea ng-disabled="formDisabled" class="form-control PoliticianRatingForm--comment" rows="8" ng-model="review.comment" placeholder="Write your comments or review."></textarea>
</div>

<button ng-disabled="formDisabled" class="btn PoliticianRatingForm--button" ng-click="submit()">Submit</button>
